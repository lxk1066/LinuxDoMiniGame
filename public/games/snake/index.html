<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>贪吃蛇</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <p>
            使用按键
            <strong>WASD</strong>
            (↑⟵↓⟶)控制小蛇移动; 按下其他任意键暂停。
          </p>
          <button
            id="reStart"
            style="width: 100px; height: 30px; font-size: 20px; margin-bottom: 10px; display: none"
          >
            重新开始
          </button>
        </div>
        <div class="right">
          <div class="time">
            剩余时间:
            <span id="gameTime" class="time-number">99</span>
            <span>s</span>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="mf"></div>

        <div class="side">
          <div class="info">
            <div class="legend">
              <div>
                <div class="legend-item" style="background-color: rgb(177, 177, 176)"></div>
                <span>食物</span>
              </div>
              <div>
                <div class="legend-item" style="background-color: #444"></div>
                <span>贪吃蛇</span>
              </div>
            </div>
            <!-- 实心爱心 &#9829; 空心爱心 &#9825; -->
            <p>
              生命值:
              <span class="lifeVal">&#9829;&#9829;&#9829;</span>
            </p>
            <p>
              得分:
              <span class="score">0</span>
            </p>
            <p class="tips">
              <b>得分技巧</b>
              ：吃掉最边缘的食物+20分，吃掉其他食物+10分。
            </p>
          </div>
          <div class="regulation">
            <div class="speed">
              <span>速度</span>
              <select name="speed" id="speed">
                <option value="slow">慢速</option>
                <option value="normal" selected>正常</option>
                <option value="fast">极速</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
